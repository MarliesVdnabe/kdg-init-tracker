<ul *ngIf="items">
	<li class="hero" *ngFor="let item of items">
		<span (click)="selectItem(item)">{{item.name}}</span>
		<span (click)="editItem(item)">
			<img src="../../../../../assets/images/pencil_edit.png" alt="Edit">
		</span>
	</li>
</ul>
<button *ngIf="lastListClicked === 0 || lastListClicked === 1" class="button" (click)="addNewItem(lastListClicked)">Add new {{creatureTypeEnum[lastListClicked]}}</button>
