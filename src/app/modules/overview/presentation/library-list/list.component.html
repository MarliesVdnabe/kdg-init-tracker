<ul>
	<li class="hero" *ngFor="let player of players">
		<span (click)="selectPlayer(player)">{{player.name}}</span>
		<span (click)="editPlayer(player)">
			<img src="../../../../../assets/images/pencil_edit.png" alt="Edit">
		</span>
	</li>
</ul>
<button class="button" (click)="addNewplayer(players[0].type)">Add new {{playerType[players[0].type]}}</button>
