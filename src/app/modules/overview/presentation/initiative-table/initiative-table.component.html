<h2>Initiative order</h2>
<table>
	<tr>
		<th>Combatant</th>
		<th>
			<img src="../../../../../assets/images/favorite-heart.png" alt="Hitpoints">
		</th>
		<th>
			<img src="../../../../../assets/images/rpg-game.png" alt="Armor Class">
		</th>
		<th>Remove combatant</th>
		<th>Visibility</th>
	</tr>
	<tr *ngFor="let combatant of combatants" class="{{combatant.item}}">
		<td>{{combatant.player.name | uppercase}} {{combatant.tempId}}</td>
		<td>{{combatant.player.hitPoints}}/{{combatant.player.hitPoints}}</td>
		<td>{{combatant.player.armorClass}}</td>
		<td (click)="removeCombatant(combatant.player.name, combatant.tempId)">
			<img class="editImage" src="../../../../../assets/images/cancel.png" alt="remove">
		</td>
		<td>
			<label class="switch">
				<input type="checkbox" checked>
				<span class="slider round"></span>
			</label>
		</td>
	</tr>
</table>

<button class="button" (click)="startEncounter()">Start Encounter</button>
<button class="button" (click)="saveEncounter()">Save Encounter</button>
